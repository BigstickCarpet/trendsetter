          </ul>
        </nav>
      </div>
    </header>

    <main class="container">

      <form id="new-trend" class="well form-inline col-md-8 col-md-push-4" method="post" action="api/trends">
        <div class="form-group">
          <label for="name">Start a new trend:</label>
          <input type="text" class="form-control input-sm" id="name" name="name" autofocus placeholder="what's trending?">
        </div>
        <div class="form-group">
          <label for="from">From</label>
          <input type="number" class="form-control input-sm" id="from" name="from" size="4" min="1" max="9999" value="2016">
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="number" class="form-control input-sm" id="to" name="to" size="4" min="1" max="9999" value="2020">
        </div>

        <button type="submit" class="btn btn-success btn-sm">Start this trend!</button>
      </form>

      <h2 class="col-md-4 col-md-pull-8">Trends <small>past and present</small></h2>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>trend</th>
            <th>from</th>
            <th>to</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="trends">
          <tr id="loading">
            <td colspan="4">Loading trends...</td>
          </tr>
        </tbody>
      </table>

      <script src="/node_modules/jquery/dist/jquery.min.js"></script>
      <script src="script.js"></script>

    </main>

    <footer class="container text-muted" style="font-size: smaller; text-align: center; margin: 2em;">

    </footer>

  </body>
</html>
